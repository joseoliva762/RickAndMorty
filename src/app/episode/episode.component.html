<section class="character">
    <div class="character__content">
        <article class="character__data">
            <p class="title">Informaci√≥n</p>
            <span class="character__data--item"><strong>Nombre:</strong> {{ data.name }} </span>
            <span class="character__data--item"><strong>Fecha al Aire:</strong> {{ data.air_date }} </span>
            <span class="character__data--item"><strong>Episodio:</strong> {{ data.episode }} </span>
        </article>
    </div>
    <article class="character__content">
        <p class="title">Lista del Reparto</p>
        <ul class="character__episodes--content">
            <li class="character__episodes--item" *ngFor="let character of characters">
                <a class="item" [routerLink]="['/characters','character', character.id]">
                    {{ character.name }}
                </a>
            </li>
        </ul>
    </article>
</section>
